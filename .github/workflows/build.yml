name: build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Configurar Java (opcional, se necessário)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build (adicione o comando correto aqui)
        run: |
          echo Simulando build...
          mkdir dist
          echo "Exemplo" > dist/README.txt

      - name: Criar arquivo ZIP
        run: Compress-Archive -Path dist -DestinationPath libretranslate-windows.zip

      - name: Upload artefato
        uses: actions/upload-artifact@v3
        with:
          name: libretranslate-windows
          path: libretranslate-windows.zip